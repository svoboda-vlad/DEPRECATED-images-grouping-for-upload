<h2>Grouping Images</h2>
<input #file type="file" accept='image/*' (change)="processFiles(file.files)" multiple/>
<p *ngIf="files.length > 0">{{files.length}} files in total</p>
<p *ngIf="totalFilesCount > 0">{{totalFilesCount}} files without duplicates in {{filesGroups.length}} groups</p>
<div *ngFor="let group of filesGroups">
  <div><b>{{ group.startTime | date:'yyyy-MM-dd HH:mm EEEE' }} - {{group.files.length}} files</b></div>
  <div class="group">
    <div class="file" *ngFor="let file of group.files">
      {{ file.dateTime | date:'HH:mm:ss' }}<br/>
      <img class="img" [src]="file.imageContent">
    </div>
  </div>
</div>
